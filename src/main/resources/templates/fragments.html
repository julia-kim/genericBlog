<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" type="text/css"/> 
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css" th:href="@{/css/theme.css}" />
  </head>
  <body>
    <header th:fragment="header" class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/blog/new}">Submit a New Blog Post</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron mx-auto text-center">
        <h1 class="h1"><a class="brand" th:href="@{/}">Generic Blog</a></h1>
      </div>
    </header>
    <footer class="footer text-right" th:fragment="footer">
      <p>&copy; 2020 Julia Kim</p>
    </footer>
    <div th:fragment="scripts" th:remove="tag">
    <script src="/static/js/script.js" th:src="@{/js/script.js}"></script>
    <script th:src="@{webjars/jquery/1.9.1/jquery.min.js}" type="text/javascript"></script>
 	<script th:src="@{webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"></script>
    </div>
  </body>
</html>
